<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Nest</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-gray-900 text-white w-full shadow-md">
      <nav
        class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="/" class="text-lg font-semibold">ðŸ“š BookNest</a>
        <ul class="flex space-x-4 text-sm sm:text-base">
          <li><a href="/" class="hover:text-yellow-400 transition">Home</a></li>
          <li>
            <a href="wishlist.html" class="hover:text-yellow-400 transition"
              >Wishlist</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main class="p-4 sm:p-6 max-w-7xl mx-auto">
      <!-- Search and Filter section -->
      <section
        id="search-section"
        class="flex flex-col md:flex-row md:space-x-4 mb-6"
      >
        <!-- Search Field -->
        <input
          type="text"
          id="search-bar"
          placeholder="Search by title..."
          class="w-full md:w-2/3 p-2 border border-gray-300 rounded mb-2 md:mb-0"
        />

        <!-- Filter options -->
        <select
          id="genre-filter"
          class="flex-1 p-2 border border-gray-300 rounded w-full max-w-full overflow-x-hidden"
        >
          <option value="">Filter by Genre</option>
        </select>
      </section>

      <!-- Book display section -->
      <section
        id="books-list"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
      >
        <!-- Books Cards will be displayed here -->
      </section>
    </main>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center mt-6 mb-8">
      <!-- Dynamic Pagination buttons -->
    </div>

    <!-- Import JS files -->
    <script src="js/api.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/bookRenderer.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
