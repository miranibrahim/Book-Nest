<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4 w-full">
      <nav class="flex justify-between">
        <ul class="flex space-x-4">
          <li><a href="/" class="hover:underline">Home</a></li>
          <li><a href="wishlist.html" class="hover:underline">Wishlist</a></li>
        </ul>
      </nav>
    </header>

    <main class="max-w-4xl mx-auto bg-white shadow-lg p-6 rounded-lg mt-6">
      <button
        onclick="history.back()"
        class="mb-4 px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600"
      >
        â¬… Back
      </button>

      <div class="flex flex-col md:flex-row items-start">
        <img
          id="book-cover"
          class="w-64 h-80 object-cover rounded shadow-md"
          alt="Book Cover"
        />

        <div class="md:ml-6 flex-1">
          <h1 id="book-title" class="text-2xl font-bold mb-2"></h1>
          <p id="book-author" class="text-lg text-gray-700 font-semibold"></p>
          <p id="book-genre" class="text-md text-gray-600"></p>

          <h2 class="text-xl font-bold mt-4">Summary</h2>
          <p id="book-summary" class="text-gray-700 mt-2"></p>

          <h2 class="text-xl font-bold mt-4">Available Formats</h2>
          <ul id="book-formats" class="list-disc ml-6 mt-2 text-blue-600"></ul>

          <p class="text-sm text-gray-500 mt-4">
            Download Count: <span id="book-downloads"></span>
          </p>
        </div>
      </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/bookDetails.js"></script>
  </body>
</html>
